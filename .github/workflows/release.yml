name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest]   # mac + win
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: Install create-dmg (mac only)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Build macOS DMG
        if: runner.os == 'macOS'
        run: ./build.sh "${GITHUB_REF_NAME#v}"

      - name: Build Windows ZIP
        if: runner.os == 'Windows'
        run: ./build-windows.ps1 "${env:GITHUB_REF_NAME#v}"
        shell: pwsh

      - name: Upload release (macOS)
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*/deeRip-v*.dmg
          token: ${{ secrets.GH_PAT }}

      - name: Upload release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*/deeRip-v*-win64.zip
          token: ${{ secrets.GH_PAT }}